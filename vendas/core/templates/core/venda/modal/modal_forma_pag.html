<form name="ImportaEspecie" method="POST" id="especie" action="#"> {% csrf_token %}
  <div class="modal fade" id="ModalEspecie" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <h3 class="modal-title" id="TituloModalCentralizado">Forma de pagamento</h3>
          <button type="button" class="close" id="fechar-modal" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Fim header -->
        <!-- Inicio da grade -->
        <div class="modal-body">
          <!-- search form -->
          <input id="search-box-especie" name="search_box" type="text" placeholder="Localizar..." class="form-control" title="Filtrar as vendas realizadas pelo nome da forma de pagamento" autocomplete="off">
          <button type="button" id="btn_importar_especie" class="btn btn-primary" data-dismiss="modal" title="Escolhe a condição de pagamento selecionada">Escolher</button>
          <!-- Grade dentro do modal -->
          <table class="table" id="tabela-especie">
            <thead>
              <tr>
                <td></td>                
                <th>Descrição</th>
              </tr>
            </thead>            
            <tbody>
              {% for condicao in condicoes %}
              <tr>
                <td><input type="radio" name="especie_choice_venda_form" class="radioBtnClassEspecie" id="{{ condicao }}" value="{{ condicao.codigo }}-{{ condicao.descricao }}"></td>
                <td><label for="{{ condicao }}" id="labelEspecie">{{ condicao.descricao }}</label></td>
              </tr>            
              {% endfor %}
            </tbody>
          </table>
          <!-- Fim da grade -->
        </div>
        <!-- Fim da grade -->
        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
        <!-- Fim footer -->
      </div>
    </div>
  </div>
</form>
