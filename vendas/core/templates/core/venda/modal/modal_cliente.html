<form name="ImportaCliente" method="POST" id="nomeciente" action="#"> {% csrf_token %}
  <div class="modal fade" id="ModalListaClientes" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <h3 class="modal-title" id="TituloModalCentralizado">Lista de clientes</h3>
          <button type="button" class="close" id="fechar-modal" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Fim header -->
        <!-- Inicio da grade -->
        <div class="modal-body">
          <!-- search form -->
          <input id="search-box-cliente" name="search_box" type="text" placeholder="Localizar..." class="form-control" title="Filtrar as vendas realizadas pelo nome do cliente" autocomplete="off">
          <button type="button" id="btn_importar_cliente" class="btn btn-primary" data-dismiss="modal">Escolher cliente</button>
          <!-- Grade dentro do modal -->
          <table class="table" id="tabela-cliente">
            <thead>
              <tr>
                <td></td>                
                <th>Nome</th>
                <th>CPF / CNPJ</th>
              </tr>
            </thead>            
            <tbody>
              {% for cliente in clientes %}
              <tr>
                <td><input type="radio" name="customer_choice_venda_form" class="radioBtnClassCliente" id="{{ cliente.pk }}" value="{{ cliente.pk }}-{{ cliente.nome_cad }}-{{ cliente.cgc_cpf_cad }}-{{ cliente.get_aniversario }}"></td>
                <td><label for="{{ cliente.pk }}" id="labelCliente">{{ cliente.nome_cad }}</label></td>
                <td>{{ cliente.cgc_cpf_cad }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <!-- Fim da grade -->
        </div>
        <!-- Fim da grade -->
        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
        <!-- Fim footer -->
      </div>
    </div>
  </div>
</form>
